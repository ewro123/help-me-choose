<!doctype html>
<html lang=eng>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <h1>Help me choose between...</h1>
  <div class="inputSection">
    <div class="inputs">
  <input placeholder="Something"></input>
</div>
          <button class="addOption">Add</button>
        </div>
        <div class="resultSection"></div>
        <button class="submit">Go!</button>

  <body bgcolor="yellow">

<img src="https://cdn.pixabay.com/photo/2017/03/11/11/05/bohuslan-2134843_1280.jpg"
border=2
width="400" height="300" alt="Text visas om bilden är trasig" title="Text visas när du för muspekaren över bilden"
/>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
$(function() {
  $(".resultSection"). hide()

  var addOption=function() {
  $(".inputs").append("<input></input>")
  }
$(".addOption").click (addOption)

var options =[]
var submit =function() {
  $(".inputSection").hide()
  $(".resultSection").css("display", "flex")
$("input"). each (function(){
  options.push($( this ).val())
  })
  var winner=options[Math.floor(Math.random()* options.length)]
  console.log(winner)
  $(".resultSection").text (winner)
}
$(".submit").click(submit)


})
    </script>
  </body>
</html>
